<script>
  var yearold = prompt("Tuổi của bạn là");
  yearold1 = parseInt(yearold);
  if (yearold1 > 18)
      document.writeln("bạn quá tuổi");
  else if (yearold1 < 12)
      document.writeln("bạn chưa đủ tuổi");
        else
            document.writeln("bạn đủ điều kiện");
</script>
