<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
  var num = prompt("Nhập vào số cần kiểm tra");
  number = parseInt(num);
  if (number > 0)
    document.writeln(num + " " +'lớn hơn 0');
  else
    document.writeln(num +" " +'bé hơn 0');
</script>
</body>
</html>
